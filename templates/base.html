<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>TODOWO</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">TODOWO</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="{% url 'index' %}">Home</a></li>
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'todo:userlogout' %}">Logout</a>
              <!--<form action="{% url 'todo:userlogout' %}" method="post">
                {% csrf_token %}
                <button type="submit" name="button">Log out</button>
              </form>-->
            </li>
          {% else %}
            <li><a href="{% url 'todo:usersignup' %}">Sign Up</a></li>
            <li><a href="{% url 'todo:userlogin' %}">Login</a></li>
          {% endif %}
          <li><a href="{% url 'admin:index' %}">Admin</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body %}
      {% endblock %}

    </div>

  </body>
</html>
